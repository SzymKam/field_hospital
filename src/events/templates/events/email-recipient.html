{% extends 'events/index.html' %} {% load crispy_forms_tags %} {%block content%}

<div class="app-content content">
  <div class="content-wrapper">
    <div class="content-wrapper-before"></div>
    <div class="content-header row">
      <div class="content-header-left col-md-4 col-12 mb-2">
        <h3 class="content-header-title">Sending email</h3>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">
              <strong>Choose recipient for {{event}}</strong>
            </h4>
          </div>

          <div class="card-block">
            <div class="card-body">
              <div class="content-body">
                <!-- Basic Inputs start -->
                <form action="" method="POST">
                  {% csrf_token %} {% crispy form %}
                  <input
                    type="hidden"
                    name="email"
                    value="{{ form.initial.user.email }}"
                  />
                  <button
                    type="submit"
                    class="btn btn-success btn-min-width mr-1 mb-1"
                  >
                    Send email
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
